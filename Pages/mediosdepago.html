<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medios de pago</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <section>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <div class="header-section container">
              <img
                class="logo"
                src="../images/republic-of-gamers-asus-logo-png-21.png"
                alt=""
              />
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../Pages/mediosdepago.html"
                    >Carrito</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
      <div class="card mx-auto p-4 mt-5" style="width: 36rem">
        <img
          src="../images/carrito-de-comprasmedios.png"
          class="card-img-top cart"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Medio de pago</h5>
          <select>
            <option>Tarjeta de crédito</option>
            <option>Tarjeta de débito</option>
            <option>Rapipago</option>
          </select>
        </div>

        <h2 class="producto-select">Productos seleccionados:</h2>
        <ul id="checkout-products"></ul>
        <button
          href="./Pages/mediosdepago.html"
          class="btn-checkout boton-finalizar"
        >
          Pagar
        </button>
      </div>
    </header>

    <script>
      const checkoutProducts = JSON.parse(
        localStorage.getItem("checkoutProducts")
      );
      const checkoutProductsList = document.getElementById("checkout-products");

      checkoutProducts.forEach((product) => {
        const { image, title, price, amount } = product;
        const li = document.createElement("li");
        li.innerHTML = `${title} - ${price} x ${amount}`;
        checkoutProductsList.appendChild(li);
      });

      localStorage.removeItem("checkoutProducts");
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    />
    <script src="../js/custom.js"></script>
  </body>
</html>
